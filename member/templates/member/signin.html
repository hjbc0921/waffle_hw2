{% extends 'member/base.html' %}

{% block content %}

{% if status %}
    <h2>아이디 또는 비밀번호 오류.</h2>
    <h3>다시 시도해주세요.</h3>
{% else %}
    <h2>로그인</h2>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="로그인" />
</form>

<a href="{% url 'signup' %}" class="btn btn-outline-dark">Signup</a>

{% endblock %}
