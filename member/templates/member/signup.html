{% extends 'member/base.html' %}

{% block content %}

<div style="margin:10% auto;width:60%">
    <div style="text-align:center">
    <h4>회원가입</h4>
    </div>
    <br></br>
    <form method="post" style="width:60%;margin:auto">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">username</label>
            <input type="name" class="form-control" name="name" placeholder="Enter username" required>
            <small class="form-text text-muted">150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <br></br>
        <div style="text-align:center">
            <button type="submit" name="submit" class="btn btn-primary">Signup</button>
        </div>
    </form>
</div>

{% endblock %}
