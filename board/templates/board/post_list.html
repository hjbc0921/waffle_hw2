<html>
    <head>
        <title>CRUD Board</title>
    </head>
    <body>
    {% for post in posts %}
        <div>
            <p>created: {{ post.created_at }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>
</html>
