{% extends 'board/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>created: {{ post.created_at }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.content|linebreaksbr }}</p>
            <p>this</p>
        </div>
    {% endfor %}
    <p> that </p>
{% endblock %}
